{% extends "base.html" %}

{% block content %}

<h1 style = "text-align:center">Post new Blog Entry</h1>

<form action='/blog' method='POST'>
    <div>
        <label for="title">Blog title:</label>
    </div>
    <div>
        <input type="text" name="title" />        
    </div>
    <div>
        <br>
        <label for="body">New blog:</label>
    </div>
    <div>
        <textarea name="body" rows="10" cols="30" ></textarea>
    </div>
    <div>
        <input type="Submit" value="Post entry" />
    </div>
</form>

{% endblock %}
